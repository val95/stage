	<title>Formulaire</title>

 <body>

 <fieldset > 


<div id="fieldtitre"><img src="logo"> </div>
<h1>Vous êtes reconnu pour être...</h1>
<h2>choissisez jusqu'à 5 qualités </h2>

 <form method="post" action="selection" >

		 		</div>
		 		<div class="box">

		 		</div>
		 		<div class="box">

		 		<div class="box">
		 			<input type="checkbox" name="box[3]" id="box4" value ="Bienvaillant"><label for="box4"><img src="logo">Bienvaillant(e)</label> 
		 		</div>
		 		<div class="box">
		 			<input type="checkbox" name="box[4]" id="box5" value="Calme"><label for="box5"><img src="logo">Calme</label>

		 		<div class="box">

		 		</div>
	 		</div>		
	 			
 	</div>
 		<input type="submit" id="valider" name="post" value="suivant" >
 </form>
 </fieldset>

 </body>

</html>
